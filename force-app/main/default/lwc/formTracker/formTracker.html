<template>
    <lightning-button label="Add Asset" 
                    onclick={openModal}>
                    </lightning-button>
    <template if:true={onOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Manual Position Tracker</h2>
                    <p class="slds-m-top_x-small">Add any Crypto Asset</p>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input label="Crypto Name" onchange={getName}></lightning-input>
                    <lightning-input label="Price In" onchange={getPriceIn}></lightning-input>
                    <lightning-input label="Price Out" onchange={getPriceOut}></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submithandler}>Create Record</button>
                </footer>
            </div>
        </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
